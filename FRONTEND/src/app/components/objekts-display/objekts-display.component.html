<div class="objekts-display-container">
  <h2> Hello {{ login }} ! <br/> Here are objekts you might want :</h2>

  <div class="objekts-filter">
    <search-filter [(objekts)]="displayedObjekts" [baseObjekts]="objekts"></search-filter>
  </div>

  <div class="objekts-list">
    @for (objekt of displayedObjekts; track $index) {
      <div>{{ objekt.nom }} - {{ objekt.prix }} â‚¬ ({{ objekt.description }})</div>
      <button (click)="addObjekt(objekt)">Add to cart</button>
    }
  </div>
</div>
